<!DOCTYPE html>
<html layout:decorate="~{layout}">

<section layout:fragment="content">

	<head>
		<link rel="stylesheet" href="/userPage5.css" type="text/css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	</head>


	<main>
		<div class="userPage_menu1" th:each="dto : ${list}">
			<br>
			<br>
			<div class="profile1_img">
				<img src="img/profile.jpg" alt="프로필사진" width="100" height="100">
			</div>
			<br>
			<div class="user_nickname" th:text="${dto.user_nickname}">user_nickname</div>
			<br>
			<div class="user_id1" th:text="${dto.user_email}"></div>
			<br><br>
			<a href="userPage">
				<div class="profile">프로필</div>
			</a>
			<br>
			<a href="userPage2">
				<div class="awards">수강내역</div>
			</a>
			<br>
			<a href="userPage3">
				<div class="reservation">예약내역</div>
			</a>
			<br>
			<a href="userPage4">
				<div class="interests">관심분야</div>
			</a>
			<br>
			<a href="userPage5">
				<div class="wishlist">위시리스트</div>
			</a>
			<br><br>
		</div>

		<div class="userPage_main">
			<div class="title_big">
				<div class="wishList">
					<i class="fa-solid fa-heart"></i> 위시 리스트
				</div>
			</div>
			<br>
			<div class="tot_box">
				<div class="box" th:each="class : ${ilist}">
					<div class="class_style">
						<a th:href="@{'/classPage/' + ${class.class_id}}">
							<img th:src="@{'/img/' + ${class.img_name}}" class="menu_img" width="210" height="200" />
							<p class="class_titles" th:text="${class.class_title}"></p>
						</a>
					</div>
				</div>
			</div>
			<br>
			<div id="pagination">
				<button id="prevPage" th:disabled="${currentPage == 1}">이전</button>
				<span id="currentPage" th:text="${currentPage}">1</span> / <span id="totalPages"
					th:text="${totalPages}">1</span>
				<button id="nextPage" th:disabled="${currentPage == totalPages}">다음</button>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(
			function () {
				$('#prevPage').click(
					function () {
						var currentPage = parseInt($('#currentPage')
							.text());
						if (currentPage > 1) {
							window.location.href = '/userPage5?page='
								+ (currentPage - 1);
						}
					});

				$('#nextPage').click(
					function () {
						var currentPage = parseInt($('#currentPage')
							.text());
						var totalPages = parseInt($('#totalPages')
							.text());
						if (currentPage < totalPages) {
							window.location.href = '/userPage5?page='
								+ (currentPage + 1);
						}
					});
			});
	</script>
</section>

</html>
