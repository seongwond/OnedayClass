	            document.getElementById('peopleNumber').value = 1;
	        }
	        document.getElementById('peopleRange').value = value;
	        document.getElementById('peopleValue').textContent = value;
	    }

	    let subImages = [];

	    function previewImage(input, previewId, isMainImage) {
	        const preview = document.getElementById(previewId);

	        if (input.files && input.files[0]) {
	            const reader = new FileReader();
	            reader.onload = function (e) {
	                const img = document.createElement('img');
	                img.src = e.target.result;
	                img.className = 'preview-image';

	                if (isMainImage) {
	                    preview.innerHTML = '';
	                    preview.appendChild(img);
	                } else {
	                    const existingImages = preview.getElementsByClassName('preview-image');
	                    if (existingImages.length > 0) {
	                        preview.innerHTML = '';
	                    }
	                    preview.appendChild(img);
	                }
	            }
	            reader.readAsDataURL(input.files[0]);
	        }
	    }

	    function previewSubImages(input, previewId) {
	        const preview = document.getElementById(previewId);

	        if (input.files) {
	            const files = Array.from(input.files);
	            files.forEach(file => {
	                const reader = new FileReader();
	                reader.onload = function (e) {
	                    const img = document.createElement('img');
	                    img.src = e.target.result;
	                    img.className = 'preview-image';

	                    const deleteBtn = document.createElement('button');
	                    deleteBtn.innerText = '삭제';
	                    deleteBtn.className = 'delete-btn';
	                    deleteBtn.onclick = function () {
	                        const index = subImages.indexOf(file);
	                        if (index !== -1) {
	                            subImages.splice(index, 1);
	                            preview.removeChild(img);
	                            preview.removeChild(deleteBtn);
	                        }
	                    };

	                    const existingImages = preview.getElementsByClassName('preview-image');
	                    if (existingImages.length > 0) {
	                        preview.innerHTML = '';
	                    }

	                    preview.appendChild(img);
	                    preview.appendChild(deleteBtn);

	                    subImages.push(file);
	                }
	                reader.readAsDataURL(file);
	            });
	        }
	    }

	    function sample6_execDaumPostcode() {
	        new daum.Postcode({
	            oncomplete: function (data) {
	                var addr = '';
	                var extraAddr = '';

	                if (data.userSelectedType === 'R') {
	                    addr = data.roadAddress;
	                } else {
	                    addr = data.jibunAddress;
	                }

	                if (data.userSelectedType === 'R') {
	                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
	                        extraAddr += data.bname;
	                    }
	                    if (data.buildingName !== '' && data.apartment === 'Y') {
	                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	                    }
	                    if (extraAddr !== '') {
	                        extraAddr = ' (' + extraAddr + ')';
	                    }
	                    document.getElementById("sample6_extraAddress").value = extraAddr;
	                } else {
	                    document.getElementById("sample6_extraAddress").value = '';
	                }

	                document.getElementById('sample6_postcode').value = data.zonecode;
	                document.getElementById("sample6_address").value = addr;
	                document.getElementById("sample6_detailAddress").focus();
	            }
	        }).open();
	    }

	    function onlyNumberNum(event) {
	        event.target.value = event.target.value.replace(/[^0-9]/g, '');

	        if (event.target.value.length > 10) {
	            event.target.value = event.target.value.slice(0, 10);
	        }
	    }

	    document.getElementById('cancellation').addEventListener('click', function () {
	        var user_id = window.userId;
	        fetch('/cancelJoin?user_id=' + user_id, {
	            method: 'POST',
	        })
	            .then(response => response.json())
	            .then(data => {
	                alert("회원가입 취소되었습니다.");
	                window.location.href = "/";
	            })
	            .catch((error) => {
	                console.error('Error:', error);
	            });
	    });
